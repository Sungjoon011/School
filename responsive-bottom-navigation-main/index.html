        <main>
            <!--=============== HOME ===============-->
            <section class="container section section__height" id="home">
                <h2 class="section__title">Home</h2>
                <h2>Text</h2>
            </section>

            <!--=============== ABOUT ===============-->
            <section class="container section section__height" id="about">
                <h2 class="section__title">About</h2>
                <img src="assets/img/Schools.png" class="rounded mx-auto d-block" alt="..."style="width: 250px; margin-top: 100px;">
               </section>

            <!--=============== SKILLS ===============-->
            <section class="container section section__height" id="skills">
                <h2 class="section__title">Skills</h2>
                <img src="assets/img/Schools.png" class="rounded mx-auto d-block" alt="..." style="width: 250px; margin-top: 100px;">
            </section>

            <!--=============== PORTFOLIO ===============-->
            <section class="container section section__height" id="portfolio">
                <h2 class="section__title">Portfolio</h2>
                <center><select class="form-select" aria-label="Default select example" style="height: 50px; width: 350px; text-align: center; border-radius: 30px; border-color: grey; font-size: 25px; margin-top: 100px;" id="slct1">
                <option style="text-align: center;">Select Floor</option></select>
                <br>
                <select class="form-select" aria-label="Default select example" style="height: 50px; width: 350px; text-align: center; border-radius: 30px; border-color: grey; font-size: 20px; margin-top: 150px;" id="slct2"></select></center>


                <script>
                    let floor =["1st Floor", "2nd Floor", "3rd Floor", "4th Floor"];
                    let ffloor =["Room 1-A","Room 1-B","Room 1-C","Room 1-J","Room 1-K","Room MPH","Stage","JHS Faculty","Advanced Library", "Computer Lab","Clinic"];
                    let sfloor =["Room 2-A","Room 2-B","Room 2-C","Room 2-D","Room 2-J","Room 2-K","Room 2-I","Room 2-H","Room 2-G","Room 2-F","Library","Registrar's Office"];
                    let tfloor =["Room 3-A","Room 3-B","Room 3-C","Room 3-D","Room 3-F","Room 3-J","Room 3-K"];
                    let frfloor =["Room 4-D","Room 4-E","Room 4-F"];

                    let slct1 = document.getElementById("slct1");
                    let slct2 = document.getElementById("slct2");

                    floor.forEach(function addFloor(Item) {
                        let option = document.createElement("option");
                        option.text = Item;
                        option.value = Item;
                        slct1.appendChild(option);
                    });
                    
                    slct1.onchange = function () {
                        slct2.innerHTML = "<option></option>";
                        if (this.value == "1st Floor") {
                            addToSlct2(ffloor);
                        }
                        if (this.value == "2nd Floor") {
                            addToSlct2(sfloor);
                        }
                        if (this.value == "3rd Floor") {
                                addToSlct2(tfloor);
                            }
                        if (this.value == "4th Floor") {
                            addToSlct2(frfloor);
                        }
                    }

                    function addToSlct2(arr) {
                        arr.forEach(function (Item) {
                        let option = document.createElement("option");
                        option.text = Item;
                        option.value = Item;
                        slct2.appendChild(option);
                        });
                    }
                </script>
            </section>

            <!--=============== CONTACTME ===============-->
            <section class="container section section__height" id="contactme">
                <h2 class="section__title">Contact</h2>
                <h2>Text</h2>
            </section>
